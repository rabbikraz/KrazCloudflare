<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Sponsorship Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; line-height: 1.4; color: #4a5568; background-color: #f7fafc; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: #ffffff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: linear-gradient(135deg, #1a365d 0%, #2d5aa0 100%); color: #ffffff; text-align: center; padding: 2rem; }
        .header h1 { font-family: 'Cormorant Garamond', serif; font-size: 2.5rem; margin: 0 0 0.5rem; }
        .content { padding: 2rem; }
        .content h2 { font-family: 'Cormorant Garamond', serif; color: #1a365d; margin: 1.5rem 0 0.5rem; border-bottom: 2px solid #4a90e2; padding-bottom: 0.5rem; }
        .field { margin-bottom: 1rem; }
        .field label { font-weight: 600; color: #1a365d; display: block; margin-bottom: 0.25rem; }
        .field value { font-family: monospace; background: #f7fafc; padding: 0.5rem; border-radius: 4px; display: block; }
        .dedication { white-space: pre-wrap; }
        .footer { background: #1a365d; color: #ffffff; text-align: center; padding: 1rem; font-size: 0.9rem; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Sponsorship Form</h1>
        </div>
        <div class="content">
            <h2>Submitter Details</h2>
            <div class="field">
                <label>Name</label>
                <value>{{name}}</value>
            </div>
            <div class="field">
                <label>Email</label>
                <value>{{email}}</value>
            </div>
            <div class="field">
                <label>Phone</label>
                <value>{{phone}}</value>
            </div>

            <h2>Sponsorship Info</h2>
            <div class="field">
                <label>Type</label>
                <value>{{sponsorship_type}}</value>
            </div>
            <div class="field">
                <label>Amount</label>
                <value>${{amount}}</value>
            </div>
            <div class="field">
                <label>Preferred Shiur</label>
                <value>{{preferred_shiur}}</value>
            </div>
            <div class="field">
                <label>Parsha Name</label>
                <value>{{parsha_name}}</value>
            </div>

            <h2>Dedication</h2>
            <div class="field dedication">
                <value>{{dedication}}</value>
            </div>
        </div>
        <div class="footer">
            &copy; 2025 Rabbi Kraz's Shiurim | Auto-generated notification
        </div>
    </div>
</body>
</html>
